<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./axios.min.js"></script>
</head>

<body>
    <h1>axios ajax库</h1>
    <button class="btn1">发送get请求</button>
    <button class="btn2">发送head请求</button>
    <button class="btn3">发送delete请求</button>
    <button class="btn4">发送post请求</button>
    <button class="btn5">发送put请求</button>
    <button class="btn6">发送patch请求</button>
    <script>
        // axios 会对外暴露一个 全局变量 axios
        // console.dir(axios);


        // get  head  delete  类似get请求 ，发送数据通过地址栏 
        // 在axios里都是通过 params 参数传递数据


        // 发送get请求
        // let xhr = new XMLHttpRequest();
        let btn1 = document.querySelector(".btn1");
        btn1.onclick = function () {
            axios({
                url: "/get",
                method: "get",
                params: {
                    a: 1,
                    b: 2
                }
            }).then(({ data }) => {
                console.log(data);
            })
        }

        // 发送head请求 ： 只请求头部
        let btn2 = document.querySelector(".btn2");
        btn2.onclick = function () {
            axios({
                url: "/head",
                method: "head",
                params: {
                    a: 1,
                    b: 2
                }
            })
        }

        // 发送delete请求 ： 删除操作 

        let btn3 = document.querySelector(".btn3");
        btn3.onclick = async function () {
            let { data } = await axios({
                url: "/delete",
                method: "delete",
                params: {
                    a: 1,
                    b: 2
                }
            })
            console.log(data);
        }


        /* 
        后端接口设计 ： restFul api ，接口认为是资源
        // http://localhost:3000/adduser
        // http://localhost:3000/deluser
        // http://localhost:3000/getuser
        // http://localhost:3000/updateuser


        restFul : 
            http://localhost:3000/user 操作user资源 
            可以通过 请求方法来 区分 增、删、改 、查 ；
            // 添加 post 、删除  delete 、更新 put patch 、查询 get 、头部head
        



        
        */


    </script>
</body>

</html>
