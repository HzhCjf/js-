<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 把add的多元（几个参数就是几元） 变成 myadd的一元调用；
        function add(x,y,z){
            return x + y + z;
        }
        // console.log(add.length);
        // add(1,2,3)

        function curry(add){
            // 利用闭包实现 curry的调用
            return  function(x){
                return function(y){
                    return  function(z){
                        return add(x,y,z)
                    }
                }
            }

        }

        var myadd = curry(add);
        console.log( myadd(1)(2)(3));
    </script>
</body>
</html>
