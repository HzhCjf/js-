<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>请输入参数</h2>
    宽度 ： <input type="text"  id="wid"/><br>
    高度： <input type="text" id="hgt"/><br>
    颜色：<input type="text" id= "color"/><br>
    <button>点击我跳转b页面</button>
    <script>
        let wid = document.getElementById('wid')
        let hgt =document.getElementById('hgt')
        let color = document.getElementById('color')
        let btn = document.querySelector('button')
        btn.onclick = function(){
            window.location.href = "./b.html?wid="+wid.value+"&hgt="+hgt.value+"&col="+color.value+""
        }
    </script>
</body>
</html>
