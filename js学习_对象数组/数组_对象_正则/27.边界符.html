        // 匹配 一个字符 是否是qq号 ： 所有都是数字 最少 6 为 最大 11；
        var str = prompt("请输入qq号码");
        let reg = /^[1-9]\d{5,10}$/
        
        if(reg.test(str)){
            alert('QQ号正确')
        }else{
            alert('QQ号错误')
        }
