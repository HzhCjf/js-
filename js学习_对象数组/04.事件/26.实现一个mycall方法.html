        function mycall(fn,obj,...ages){
            obj = obj||window
            obj = Object(obj)
            obj.fnname = fn
            obj.fnname(...ages)
            delete obj.fnname
        }
        function myfn(a,b,c){
            console.log(this,a,b);
        }
        mycall(myfn,123,1,2)



        function myapply(fn,obj,ages){
            obj = obj||window
            obj = Object(obj)
            obj.fnname = fn
            obj.fnname(...ages)
            delete obj.fnname
        }
        function myfn2(a,b,c){
            console.log(this,a,b);
        }
        myapply(myfn2,123,[1,2])



        function mybind(fn,obj){
            obj = obj||window
            obj = Object(obj)
            obj.fnname = fn 
            return function(...ages){
                obj.fnname(...ages)
                delete obj.fnname
            }
        }
        function myfn3(a,b,c){
            console.log(this,a,b);
        }
        mybind(myfn3,123)(1,2)
