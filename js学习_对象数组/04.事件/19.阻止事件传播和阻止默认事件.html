<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        .center {
            width: 200px;
            height: 200px;
            background-color: blue;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="center">
            <div class="inner"></div>
        </div>
    </div>
    <a class="mya" href="http://www.baidu.com">点击我跳转</a>
    <script>
        // 一、阻止事件传播 ： 阻止事件冒泡 
        // 1.  e.stopPropagation(); 2.e.cancelBubble = true
        // var outerEle = document.querySelector(".outer")
        // var centerEle = document.querySelector(".center")
        // var innerEle = document.querySelector(".inner")
        // outerEle.addEventListener("click",function(){
        //     console.log("outer")
        // })

        // centerEle.addEventListener("click",function(e){
        //     console.log("center")
        //     // e.stopPropagation();  // 阻止冒泡
        //     e.cancelBubble = true;
        // })

        // innerEle.addEventListener("click",function(e){
        //     console.log("inner")
        //     // e.stopPropagation();  // 阻止冒泡
        //     e.cancelBubble = true;
        // })


        // 二、阻止默认事件 ，元素的一些固有事件 ；
        // 1.e.preventDefault();    如果是IE8及以下  可以 e.returnValue = false 来阻止默认事件
        
        // 2. return false
        var mya = document.querySelector(".mya");
        mya.onclick = function(e){
            e.preventDefault();  // 阻止默认事件；
            window.location.href = "http://www.sohu.com";
            // return false;  // 只能写在函数的最后；
        }


    </script>
</body>

</html>
