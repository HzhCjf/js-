<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <section id="wrap">
    <h2 class="title">百度音乐榜单</h2>
    <ul id="list">
      <li>
        <input type="checkbox" />
        <span>第一条信息</span>
        <a href="javascript:;" class="collect">收藏</a>
        <a href="javascript:;" class="cancelCollect">取消收藏</a>
        <a href="javascript:;" class="remove">删除</a>
      </li>
    </ul>
    <footer class="footer">
      <label><input type="checkbox" id="checkAll"  />全选/全不选</label>
    </footer>
  </section>
  <script>
    var data = [
      {
        id: 0,
        title: "残酷月光 - 费启鸣",
        checked: true,
        collect: false
      }, {
        id: 1,
        title: "兄弟 - 艾热",
        checked: false,
        collect: false
      }, {
        id: 2,
        title: "毕生 - 夏增祥",
        checked: true,
        collect: true
      }, {
        id: 3,
        title: "公子向北去 - 李春花",
        checked: false,
        collect: false
      }, {
        id: 4,
        title: "战场 - 沙漠五子",
        checked: false,
        collect: false //是否收藏 true 收藏 false 没有收藏
      }
    ];
    


    // 一.根据数据渲染视图
    function renderDom(data){
        let listEle = document.querySelector('#list')
        listEle.innerHTML = ""
        data.forEach(function(item,key){
          let liEle = document.createElement('li')
          liEle.innerHTML = `${item.checked?'<input checked type="checkbox" />':'<input  type="checkbox" />'}
          <span>${item.title}</span>
          ${item.collect?'<a href="javascript:;" class="cancelCollect">取消收藏</a>':'<a href="javascript:;" class="collect">收藏</a>'}
          <a href="javascript:;" class="remove">删除</a>`
          listEle.appendChild(liEle)


          // 用事件委托绑定事件
          liEle.onclick = function(e){
            let target = e.target;
            
            // 取消收藏
            if(target.classList.contains('cancelCollect')){
              data[key].collect = false
              renderDom(data)
            }
            

            // 收藏
            if(target.classList.contains('collect')){
              data[key].collect = true
              renderDom(data)
            }


            // 删除
            if(target.classList.contains('remove')){
              data.splice(key,1)
              ischeckAll()
              renderDom(data)
            }


            // 勾选
            if(target.nodeName === 'INPUT'){
              data[key].checked = target.checked
              ischeckAll()
            }
          }
        })


        
        
    }

    renderDom(data)




    // 全选非全选

    // 1.勾选下面的全选按钮   上面的是checkbox会联动
    let checkAllEle = document.querySelector('#checkAll')
    checkAllEle.onclick = function(){
      data.forEach(item=>item.checked = this.checked)
      renderDom(data)
    }


    // 2.上面的checkbox会影响下面的是否全选
    function ischeckAll(){
      let checkAllEle = document.querySelector('#checkAll')
      let res = data.every(function(item){
        return item.checked
      })
      checkAllEle.checked = res
    }
  </script>
</body>

</html>
