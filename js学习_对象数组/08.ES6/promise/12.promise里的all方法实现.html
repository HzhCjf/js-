<body>
    <script>
        // all方法的实现  

        let  p1 = new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve(111);
            }, 1000);
        })


        let  p2 = new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve(222);
            }, 3000);
        })

        let  p3 = new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve(333);
                // reject("error");
            }, 2000);
        })

        // Promise.all([p1,p2,p3]).then(res=>{
        //     console.log(res);
        // },err=>{
        //     console.log(err);
        // })


        class MyPromise{
            static all(arr){
                return new Promise((resolve,reject)=>{
                    var resarr = [];
                    var count = 0;
                    arr.forEach(item=>{
                        item.then(res=>{
                            count++;
                            resarr.push(res);
                            // console.log(count);
                            // resolve(resarr);
                            if(count===arr.length){
                                resolve(resarr);
                            }
                        },err=>{
                            reject(err);
                        })
                    })
                    
                    // console.log(resarr);
                })
            }
        }

        MyPromise.all([p1,p2,p3]).then(res=>{
            console.log(res)
        },err=>{
            console.log(err);
        })





    </script>
</body>
