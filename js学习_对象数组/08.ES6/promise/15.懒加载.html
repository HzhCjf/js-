    </div>

    <script>
        // 懒加载 ： 资源 先不加载 ，等到需要的时候 在加载 ；按需加载

        function lazyLoad() {
            var imgs = document.querySelectorAll("img");
            // 判断  img 在不在可视区域 ，如果在可视区域就加载 ，否则就不加载；
            imgs.forEach(item => {
                var num = item.getBoundingClientRect().bottom;
                if (num < window.innerHeight) {
                    item.setAttribute("src",item.getAttribute("data-src"));
                }
            })
        }

        lazyLoad();

        window.onscroll = function(){
            lazyLoad();
        }



    </script>
</body>
