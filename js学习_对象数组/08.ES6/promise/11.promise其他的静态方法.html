        // 实现一个race方法 
        class MyPromise{
            static race(arr){
                return new Promise((resolve,reject)=>{
                    arr.forEach(item=>{
                        // item.then(res=>{
                        //     resolve(res);
                        // },err=>{
                        //     reject(err);
                        // })

                        item.then(resolve,reject); // 简写 ；


                    })
                })
            }
        }


        let p1 = new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve(1111);
            }, 2000);
        })
        let p2 = new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve(222);
            }, 3000);
        })
        let p3 = new Promise((resolve,reject)=>{
            setTimeout(() => {
                // resolve(333);
                reject("错了");
            }, 1000);
        })

        MyPromise.race([p1,p2,p3]).then(res=>{
            console.log("成功",res)
        },err=>{
