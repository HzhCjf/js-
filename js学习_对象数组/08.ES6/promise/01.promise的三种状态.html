<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Promise是js内置的一个类
        // promise的对象有三种状态


        // 1.默认状态(等待状态):pending状态,结果undefined
        let p1 = new Promise(()=>{

        })
        console.log(p1);


        // 2.调用resolve的时候(成功状态) promise对象会变成 fufilled(resolved)状态,结果是传入resolv时候的参数
        let p2 = new Promise((resolve,reject)=>{
            resolve(111)
        })
        console.log(p2);


        // 3.调用reject的时候(失败状态)promise对象会变成rejected状态.结果也是传入的结果值
        let p3 = new Promise((resolve,reject)=>{
            reject('error')
        })
        console.log(p3);





        let p4 = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve('success')
                reject('error')
            },1000)
        })
        console.log(p4);
    </script>
</body>
</html>
