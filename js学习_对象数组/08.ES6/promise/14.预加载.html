        // 控制图片的顺序 

        var srcArr = { img1: "https://img2.baidu.com/it/u=45841977,3664621913&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500", img2: "https://img2.baidu.com/it/u=3329909248,3799019568&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500", img3: "https://img1.baidu.com/it/u=3363566985,99735131&fm=253&fmt=auto&app=138&f=JPEG?w=889&h=500" };

        function loadImgs(arr) {
            return new Promise(reslove => {
                var resarr = {};
                var count = 0;
                for (let key in arr) {
                    let img = document.createElement("img");
                    img.src = arr[key];
                    img.onload = function () {
                        count++;
                        resarr[key] = this;
                        if (count === Object.keys(arr).length) {
                            reslove(resarr);
                        }
                    }
                }
            })
        }

        var canvas = document.querySelector("#mycanvas");
        var ctx = canvas.getContext("2d");

        loadImgs(srcArr).then(res => {
            console.log(res);
            ctx.drawImage(res.img1, 0, 0, 100, 100);
            ctx.drawImage(res.img2, 100, 100, 100, 100);
            ctx.drawImage(res.img3, 200, 200, 100, 100);
        })
