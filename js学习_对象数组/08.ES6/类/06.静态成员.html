        // 单例模式  
        class Person{
            static instance;  // 静态属性 保持实例化对象 ；
            constructor(name,age){
                this.name = name;
                this.age = age;
                if(Person.instance){
                    return Person.instance
                }else{
                    Person.instance = this;
                }
            }
        }
