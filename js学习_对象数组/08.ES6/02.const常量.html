        // 把对象修改成不可变对象 
        let obj = {
            myname:"张三",
            age:20,
            obj2:{
                height:"178cm"
            }
        }
        Object.freeze(obj) ;  // 冻结对象，把对象变成不可变对象；

        // obj.myname = "李四";
        // console.log(obj);
        // obj.obj2.height = "180cm"
        // console.log(obj);


        // 深冻结 ？？
        function freeze(obj){
            for(let key in obj){
                // 对对象中的值进行类型判断,如果是对象,则继续调用函数,来进行冻结
                if(typeof obj[key] === 'object'){
                    freeze(obj[key])
                }
                else{
                    // 不是则直接拷贝
                     Object.freeze(obj)
                }
            }
        }
        freeze(obj)
        obj.obj2.height = "180cm"
        console.log(obj);
