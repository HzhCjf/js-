<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border: 1px solid #000;

            text-align: center;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </tr>
    </table>
    <script>

        var users = [{name:"张安",age:20,gender:"男"},{name:"李四",age:21,gender:"男"},
        {name:"王五",age:22,gender:"男"},{name:"王小六",age:23,gender:"女"}];
        let oTable = document.querySelector('table')
        users.forEach(function(user,index) {
            oTable.innerHTML += `<tr><td>${user.name}</td><td>${user.age}</td><td>${user.gender}</td></tr>`;
         });
         let tr = document.querySelectorAll('tr')
         for(i = 0;i < tr.length;i++){
            if(i % 2 ==0){
                tr[i].style.backgroundColor = 'blue'
            }else{
                tr[i].style.backgroundColor = 'red'
            }
         }
    </script>
</body>
</html>
