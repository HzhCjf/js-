        // 练习:利用createElement创建一个表格
        var users = [{ name: "张安", age: 20, gender: "男" }, { name: "李四", age: 21, gender: "男" },
                    { name: "王五", age: 22, gender: "男" }, { name: "王小六", age: 23, gender: "女" },
                    { name: "王小六", age: 23, gender: "女" }];
        // 创建一个表格
        let table = document.createElement('table')
        // 创建行
        let tr = document.createElement('tr')
        // 创建三个表头
        let th1 = document.createElement('th')
        let th2 = document.createElement('th')
        let th3 = document.createElement('th')
        // 表头插入html内容
        th1.innerHTML = '姓名'
        th2.innerHTML = '年龄'
        th3.innerHTML = '性别'
        // 三个表头依次追加到tr里面
        tr.appendChild(th1)
        tr.appendChild(th2)
        tr.appendChild(th3)
        // tr追加到表格里面
        table.appendChild(tr)
        users.forEach(function(item,key){
            // 对象数组循环到user里面
            let user = users[key]
            // 创建一行和三个单元格
            let tr = document.createElement('tr')
            let td1 = document.createElement('td')
            let td2 = document.createElement('td')
            let td3 = document.createElement('td')
            // 把数组里对象的值一一赋予给td内容
            td1.innerHTML = user.name
            td2.innerHTML = user.age
            td3.innerHTML = user.gender
            // 三个单元格依次追加进tr里面
            tr.appendChild(td1)
            tr.appendChild(td2)
            tr.appendChild(td3)
            // tr追加到表格里面
            table.appendChild(tr)
           
        })
        // 获取body元素
        let body = document.body
        // 表格追加到body里面
        body.appendChild(table)
