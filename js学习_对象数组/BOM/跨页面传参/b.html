<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>我是b页面</h1>
    <script>
        // 接收 a 传入过来的参数 
        var str = window.location.search;
       console.log(  s2o(str));

        function s2o(str){
            str = str.substr(1);  // 把 ？号去掉 
            // console.log(str);
            var arr = str.split("&");
            // console.log(arr);
            var obj = {};
            arr.forEach(function(item){
                // console.log(item);
                var lineArr = item.split("=");
                // console.log(lineArr)
                obj[lineArr[0]] = lineArr[1];
            })
            // console.log(obj);
            return obj;
        }

       



    </script>
</body>
</html>
