<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击我发送get请求ajax</button>
    <script>
        /* 
        ajax状态 ： 
        一、前端发送ajax的状态 
        可以通过 ajax对象的  readyState 查看 
        0 ： ajax初始化了 没有调用open方法
        1 : 调用了open方法 但是 没有调用 send方法；
        2 : 调用了 send方法 ，成功接收了返还头部信息 ；
        3 : 成功接收了头部信息 和部分 返还体信息 
        4 ： 成功接收了后端的返还头部和返还体信息 ；



        二 、后端返还ajax的状态 ，就是http的返还状态码；
        ajax可以通过 xhr.status 获取后端的http返还状态码 ；
        


        // ajax成功的状态 ：是 readyState === 4  且  status >=200 && status<300 状态 ；
        
        */


        let btn = document.querySelector("button");
        btn.onclick = function () {
            let xhr = new XMLHttpRequest();
            console.log(xhr.readyState);
            xhr.open("get", "/get");
            console.log(xhr.readyState);
            xhr.send();
            // xhr.onreadystatechange = function () {  // readystate发生改变的时候执行
            //     console.log(xhr.readyState);
            //     if (xhr.readyState === 4) {
            //         console.log("返还成功");
            //         // console.log(xhr.status);
            //         if(xhr.status>=200 && xhr.status<300){
            //             console.log("ajax请求，且返还成功");
            //             console.log(xhr.responseText);
            //         }
            //     }
            // }

            xhr.onload = function(){
                // console.log(xhr.readyState);
                if(xhr.status>=200 && xhr.status<300){
                    console.log(xhr.responseText);
                }
            }

            // console.log(xhr.readyState);
        }


    </script>
</body>

</html>
