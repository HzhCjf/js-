<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击我获取xml数据</button>
    <script>
        let btn = document.querySelector("button");
        btn.onclick = function(){
            let xhr = new XMLHttpRequest();
            xhr.open("get","/getxml");
            xhr.send();
            xhr.onload = function(){
                if(xhr.status>=200 && xhr.status<300){
                    console.log(xhr.responseXML) ; //接收后端返还xml数据
                    console.log( xhr.responseXML.querySelector("nodejs name").innerHTML);
                }
            }
        }



    </script>
</body>
</html>
