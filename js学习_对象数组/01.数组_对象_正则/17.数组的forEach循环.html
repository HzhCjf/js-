<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // forEach循环
        // 不能被break,continue掉
        /* let arr = [1,2,3]
        arr.forEach(function (item,key,arr) { //一般不使用arr
            console.log(item,key,arr);
        }) */


        // 自己实现forEach方法,回调函数(callback)
        let arr = [1,2,3]
        // 封装一个函数,第一个形参为数组,第二个为回调函数
        function myforEach(arr,cb){
            // 循环数组
            for(var i = 0;i <arr.length;i++){
                // 调用回调函数,并按形参传入实参
                cb(arr[i],i,arr)
            }
        }
        // 调用封装的函数,第一个实参为数组,第二个实参为回调函数,形参为键值,键名,数组
        myforEach(arr,function(item,key,arr){
            // 输出for循环的调用的回调函数的实参
            console.log(item,key,arr);
        })
    </script>
</body>
</html>
