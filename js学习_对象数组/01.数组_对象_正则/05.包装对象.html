<body>
    <script>
        // 包装对象 ： 简单的数据类型 在调用固有方法的时候会包装成一个对象
        // 简单数据类型 ： 数字 、字符串 、布尔值、undefined 、null、bigInt 、symbol
        // 包装对象 ： 数字 、字符串 、布尔值、bigInt 、symbol
        // 非包装对象 ：undefined 、null 
        // var str = "a-b-c-d";
        // var arr = str.split("-");  // 为什么可以是 .语法 
        // console.log(arr);

        // js执行简单数据类型方法的时候 首先js 会把简单数据类型变成一个对象 ，这个对象就是包装对象 。可以调用 对象下的各种方法，调用完成之后 系统会自动销毁这个包装对象；

        function mysplit(str,arg){
            // 1.先把str 变成一个对象
            str = new String(str);
            // 2.调用对象方法
            var res =  str.split(arg);
            console.log(str);
            // 3.销毁创建的对象 
            return res; // 4 .返还执行对象方法的结果；
        }
        var str = "a-b-c-d";
        var arr =  mysplit(str,"-");
        console.log(arr);



    </script>
</body>

</html>
