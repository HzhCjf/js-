        // 显示原型有一个固有属性 constructor 指向构造函数本身
        function Person(name,age){
            this.name = name
            this.age = age
        }
        Person.prototype.fn = function(){
            console.log('fn',this);
        }
        console.log(Person.prototype.constructor===Person);
