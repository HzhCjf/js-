<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="con">
        <button>按钮1</button>
        <button>按钮2</button>
        <button>按钮3</button>
        <div style="display: block;">div1</div>
        <div style="display: none;">div2</div>
        <div style="display: none;">div3</div>
    </div>
    <script>
        // 获取按钮组
        let btns = document.querySelectorAll('.con button')
        // 获取div组
        let divs = document.querySelectorAll('.con div')
        // 为所有按钮添加点击事件
        btns.forEach(function(btn,key){
            btn.onclick = function(){
                // 循环div组
                divs.forEach(function(div,k){
                    // 如果div组的key值与按钮组的key值一样,则div显示,其余div隐藏
                    if(k === key){
                        div.style.display = 'block'
                    }else{
                        div.style.display = 'none'
                    }
                })
            }
        })
    </script>
</body>
</html>
