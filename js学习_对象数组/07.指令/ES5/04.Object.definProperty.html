        // 二.修改一个对象为可控制对象
        let obj = {
            myname:'张三',
            age:20
        }
        let val = obj['myname']
        Object.defineProperty(obj,'myname',{
            configurable:true,
            enumerable:true,
            get:function(){
                console.log('获取的时候触发get');
                return val
            },

            set:function(newvalue){
                console.log('修改的时候触发了set');
                val = newvalue
            }
        })

        console.log(obj);
